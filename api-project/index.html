<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  <div class="header-container">   
    <img src="track.jpg" id="track" alt="Cars on a racetrack.">
    <h1 class="h1">The Car Database</h1> 
  </div> 
  <div id="inputs">
    <div class="set1">
    <label for="manuPrompt">Enter a manufacturer.</label>
    <input id="manuPrompt" type="text"/>    
    <button id="manuButton">Search for models.</button>
    </div>
    <div class="set2">
    <label for="countryPrompt">Enter a country.</label>
    <input id="countryPrompt" type="text"/>    
    <button id="countryButton">Sort manufacturers by country.</button>
  </div>
  </div>
    <div id="app"></div>    
    <!-- <img src="lineup.jpg" id="lineup" alt="Cars lined up next to each other."> -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
